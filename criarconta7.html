<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - OdontoSimples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <img src="logo/logo.png" alt="OdontoSimples" class="login-logo">
    <h2>Criar Conta</h2>
    <p class="login-subtitle">Preencha seus dados para começar</p>

    <form id="signupForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
      <p class="login-footer">Já tem conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { createUserWithEmailAndPassword, updateProfile } 
      from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Atualiza o nome do usuário
        await updateProfile(user, { displayName: nome });

        alert("Conta criada com sucesso! Agora você pode fazer login.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Erro ao criar conta: " + error.message);
      }
    });
  </script>
</body>
</html>
