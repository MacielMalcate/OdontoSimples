<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OdontoSimples</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos adicionais só para a troca de telas */
    .hidden {
      display: none;
    }

    .toggle-link {
      color: #00d1b2;
      cursor: pointer;
      font-size: 0.9em;
      text-decoration: underline;
      margin-top: 10px;
    }

    .toggle-link:hover {
      color: #00b39d;
    }

    .login-container {
      text-align: center;
    }
  </style>
</head>
<body class="login-body">

  <div class="login-container">
    <img src="logo/logo.png" alt="OdontoSimples" class="login-logo">
    <h2>Bem-vindo(a) ao OdontoSimples</h2>

    <!-- LOGIN -->
    <div id="login-section">
      <p class="login-subtitle">Acesse sua conta</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário ou E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <p class="toggle-link" onclick="mostrarCadastro()">Criar nova conta</p>
        <p class="login-footer">© 2025 OdontoSimples</p>
      </form>
    </div>

    <!-- CADASTRO -->
    <div id="register-section" class="hidden">
      <p class="login-subtitle">Crie sua conta</p>
      <form id="registerForm">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
        <button type="submit">Cadastrar</button>
        <p class="toggle-link" onclick="mostrarLogin()">Já tenho uma conta</p>
        <p class="login-footer">© 2025 OdontoSimples</p>
      </form>
    </div>
  </div>

  <script>
    // --- Funções de alternância ---
    function mostrarCadastro() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("register-section").classList.remove("hidden");
    }

    function mostrarLogin() {
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    // --- Simulação de Login ---
    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault();
      
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Aqui você pode substituir por validação Firebase depois
      if(user === "admin" && pass === "1234"){
        localStorage.setItem("loggedIn", "true");
        window.location.href = "loading.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    });

    // --- Simulação de Cadastro ---
    document.getElementById("registerForm").addEventListener("submit", function(event){
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if(senha !== confirmarSenha){
        alert("As senhas não coincidem!");
        return;
      }

      // Simulação: salvando localmente
      localStorage.setItem("user", JSON.stringify({ nome, email, senha }));
      alert("✅ Conta criada com sucesso! Faça login para continuar.");
      mostrarLogin();
    });
  </script>
  <!-- Firebase SDKs -->
 <script type="module">
  import { auth } from "./firebase-config.js";

  console.log("✅ Firebase conectado e Auth disponível:", auth);
</script>
</body>
</html>
