 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OdontoSimples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <img src="logo/logo.png" alt="OdontoSimples" class="login-logo">
    <h2>Bem-vindo(a) ao OdontoSimples</h2>
    <p class="login-subtitle">Acesse sua conta</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p class="login-footer">Ainda n√£o tem conta? <a href="criarconta.html">Criar conta</a></p>
    </form>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        alert(`Bem-vindo(a), ${user.displayName || "Dentista"}!`);
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
      }
    });
  </script>

</body>
</html>
